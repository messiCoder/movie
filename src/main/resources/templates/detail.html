<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >

<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <script src="../webjars/jquery/3.1.1/jquery.min.js" ></script>
    <script src="../webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

    <link href="../css/style.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="../css/slider.css" rel="stylesheet" type="text/css" media="all"/>
    <script type="text/javascript" src="../js/move-top.js"></script>
    <script type="text/javascript" src="../js/easing.js"></script>
    <!--<script type="text/javascript" src="../js/jquery.nivo.slider.js"></script>-->
    <!--<script type="text/javascript">-->
    <!--$(window).load(function() {-->
    <!--$('#slider').nivoSlider();-->
    <!--});-->
    <!--</script>-->
</head>
<body style="width: 80%;margin-left: 10%;">
<div class="header">
    <div class="wrap">
        <div class="header_top">
            <div class="logo">
                <a href="../index"><img src="../..//images/logo.png" alt="" /></a>
            </div>
            <div class="clear"></div>
        </div>
    </div>
</div>
<div class="main" style="margin-top: -30px;">
    <div class="wrap">
        <div class="content_top">
            <div class="back-links" style="width: 30px">
                <p><a href="../index">主页</a> </p>
            </div>
            <div class="clear"></div>
        </div>
        <div class="section group">
            <div class="cont-desc span_1_of_2">
                <div class="product-details">
                    <div class="grid images_3_of_2">
                        <img th:src="${movie.imageUrl}" alt="" />
                    </div>
                    <div class="desc span_3_of_2">
                        <h2 th:text="${movie.name}"></h2>

                        <p th:text="${'导演 ：' + movie.director}"></p>
                        <p th:text="${'演员 ：' + movie.actor}"></p>
                        <p th:text="${'类型 ：' + movie.type}"></p>
                        <p th:text="${'地区 ：' + movie.region}"></p>
                        <p th:text="${'上映时间 ：' + movie.showTime}"></p>
                        <p th:text="${'评分 ：' + movie.score}"></p>

                    </div>
                    <div class="clear"></div>
                </div>
                <div class="product_desc">
                    <h2>剧情介绍 :</h2>
                    <p th:text="${movie.movieStory}"></p>
                </div>
                <div  style="margin-top: 50px;">
                    <h2 style="font-size: 1.2em;color: #333;font-family: 'ambleregular';margin-bottom: 20px;">影片资源</h2>
                    <div th:each="down:${downs}" >
                        <span th:text="${down.downName + '(' + down.size + ')'}" style="font-weight: bold"></span>
                        <span style="text-align: right;">
                            <a target="_blank" th:href="${down.seedUrl}" style="color: blue;">种子下载</a>&nbsp;&nbsp;&nbsp;
                            <a target="_blank" th:href="${down.downUrl}" style="color: blue;">磁力链接</a>
                        </span>
                    </div>
                </div>
            </div>
            <div class="rightsidebar span_3_of_1 sidebar">
                <h2>热门电影</h2>
                <div class="special_movies"  th:each=" newItem:${hotMovies}">
                    <div class="movie_poster">
                        <a th:href="@{'/detail/' + ${newItem.id}}" ><img th:src="${newItem.imageUrl}" alt="" /></a>
                    </div>
                    <div class="movie_desc">
                        <h3><a th:href="@{'/detail/' + ${newItem.id}}" th:text="${newItem.name}"></a></h3>
                        <p th:text="${'评分 ：' + newItem.score}"></p>

                    </div>
                    <div class="clear"></div>
                </div>
            </div>

        </div>

    </div>
</div>
<div class="footer">
    <div class="wrap">
        <div class="copy_right">
            <p>Copyright &copy; 2018.Company name All rights reserved.</p>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function() {
        $().UItoTop({ easingType: 'easeOutQuart' });

    });


</script>
<a href="../#" id="toTop"><span id="toTopHover"> </span></a>

</body>
</html>
